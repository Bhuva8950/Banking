{% extends 'base.html' %}


{% block body %}

<div class="container">
    <h2>Account Form</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="type" class="form-label">{{field.name}}</label>
            {{field}}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock%}
