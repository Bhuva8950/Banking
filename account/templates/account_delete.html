{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h2>Account Details</h2>
<table class="table table-bordered">
    <tr>
      <th>First Name</th>
      <td>{{account.user.first_name}}</td>
    </tr>
    <tr>
      <th>Last Name</th>
      <td>{{account.user.last_name}}</td>
    </tr>
    <tr>
        <th>Account Number</th>
        <td>{{account.account_number}}</td>
    </tr>
  </table>
</div>
<div class="container">
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete this Account ?</p>
        <button type="submit" class="btn btn-outline-success btn-sm">Yes</button>
        <a class="btn btn-outline-success btn-sm" href="{% url 'account_list' %}">No</a>
    </form>
</div>

{% endblock%}
